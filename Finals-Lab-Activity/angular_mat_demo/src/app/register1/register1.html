<div class="form-container" [class.dark-mode]="isDarkMode">
  <div class="header-row">
    <h1>Register 1 (Quick Entry)</h1>
    <mat-slide-toggle [checked]="isDarkMode" (change)="toggleTheme()">
      {{ isDarkMode ? 'Dark Mode' : 'Light Mode' }}
    </mat-slide-toggle>
  </div>

  <form [formGroup]="formdata" (ngSubmit)="onClickSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="userName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <div class="radio-group">
      <label class="radio-label">Gender</label>
      <mat-radio-group formControlName="gender" class="gender-radio-group">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bean Origin</mat-label>
      <mat-select formControlName="country">
        <mat-option *ngFor="let country of countries" [value]="country">{{ country }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="agreeTerms" color="primary">I agree to the terms</mat-checkbox>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit">
        <mat-icon>local_cafe</mat-icon> Submit
      </button>

      <button mat-stroked-button color="warn" type="button" (click)="onReset()">
        <mat-icon>refresh</mat-icon> Reset
      </button>
    </div>

    <div *ngIf="submitted" class="submitted-data">
      <h3>--- RAW DATA ---</h3>
      <pre>{{ formdata.value | json }}</pre>
    </div>
  </form>
</div>

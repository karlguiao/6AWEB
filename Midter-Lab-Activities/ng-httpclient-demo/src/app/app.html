<h2>List From Main</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
    <th>Website</th>
    <th>Post Title</th>
  </tr>

@for (user of users; track user.id) {
  <tr class="border-b">
    <td class="py-2 px-4 text-center">{{ user.id }}</td>
    <td class="py-2 px-4 text-center">{{ user.name }}</td>
    <td class="py-2 px-4 text-center">{{ user.username }}</td>
    <td class="py-2 px-4 text-center">{{ user.email }}</td>
    <td class="py-2 px-4 text-center">{{ user.website }}</td>
    <td class="py-2 px-4 text-center">{{ user.ptitle }}</td>
  </tr>
}
</table>




<router-outlet />
